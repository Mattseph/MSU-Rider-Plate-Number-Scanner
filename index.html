<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <title>MSU Accredited Rider</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid container-sm">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="nav justify-content-end list-unstyled">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Developers</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center vh-100">
                <div class="card card-container">
                    <div class="card-body p-5 d-flex flex-column align-items-center">
                        <p class="text-center">MSU Accredited Rider's</p>
                        <p class="text-center">Use your CAMERA or UPLOAD IMAGE FILE</p>
                        <button type="button" class="btn btn-outline-dark btn-toolbar mb-3 d-block"
                            data-toggle="modal" data-target="#cameraModal" data-modal-id="cameraModal" onclick="init()">Start
                        </button>
                        <div class="mb-2" id="webcam-container"></div>
                        <p class="text-danger" id="message-container"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Camera Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1" role="dialog" aria-labelledby="cameraModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cameraModalLabel">Camera</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <div class="mb-3" id="webcam-container"></div>
                    <div class="text-danger" id="message-container"></div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
